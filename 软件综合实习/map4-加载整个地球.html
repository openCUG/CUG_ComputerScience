<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Intro to SceneView - Create a 3D map - 4.7</title>
<style>
    html,
    body,
    #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
    }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
<script src="https://js.arcgis.com/4.7/"></script>

<script>
    require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/widgets/Search",
    "dojo/domReady!",
    ], function(Map, SceneView,Search) {

    var map = new Map({
        basemap: "osm",
        ground: "world-elevation"
    });

    var view = new SceneView({
        container: "viewDiv",
        map: map,
        scale: 50000000,
        center: [114.3996484, 30.52428033]
    });

    var searchWidget = new Search({
        view: view
    });

    view.ui.add(searchWidget,{
        position:"top-right",
        index: 0
    });

    });
</script>
</head>

<body>
    <div id="viewDiv"></div>
</body>
</html>
